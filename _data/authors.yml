# The primary author of this blog.
# Must be the same as `author` in `_config.yml`.
# Change `author1` to your shortname.
author1:
  name:              MD ASHIQUR RAHMAN
  email:             rahman79@purdue.edu

  # Used at the bottom of each page and at the top of the `about` layout
  # Markdown enabled, can use multiple paragraphs (enabled by `|`)
  about:             |
    Hi, I am a Ph.D. student at the Purdue computer science department. Before this, I received my bachelor's degree in Computer Science and Engineering from the Bangladesh University of Engineering and Technology.
    
    My research interest is machine learning,  especially computer vision, equivariant, and machine learning for scientific discovery. I am working with Professor Raymond A. Yeh.

  # This photo will be used in the about section
  picture:
    path:            /assets/img/personal/2x2=1.jpg
    # srcset is optional, but can be used to provide higher res versions for retina displays
    srcset:
      1x:            https://via.placeholder.com/128x128
      2x:            https://via.placeholder.com/256x256

